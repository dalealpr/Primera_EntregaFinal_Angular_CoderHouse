<div class="contJugadores">
  <h1 class="title">JUGADORES</h1>
  <button
    class="btnAdd"
    (click)="openUsersDialog()"
    mat-flat-button
    color="primary"
  >
    <mat-icon>add</mat-icon>
    Agregar Jugador
  </button>

  <app-jugadores-table
    [dataSource]="(jugadores | async) || []"
    (deleteUser)="onDeletePlayer($event)"
    (editUser)="onEditUser($event)"
    class="tableComponent"
  ></app-jugadores-table>
</div>
