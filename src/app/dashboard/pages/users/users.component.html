<div class="contUsuarios">
  <h1 fontWeight="bolder" appHeadline class="title">USUARIOS</h1>
  <button
    class="btnAdd"
    mat-flat-button
    color="primary"
    (click)="openUsersDialog()"
  >
    <mat-icon>add</mat-icon>
    Agregar Usuario
  </button>

  <app-users-table
    [dataSource]="(usuarios | async) || []"
    (editUser)="onEditUser($event)"
    class="tableComponent"
  ></app-users-table>
</div>
